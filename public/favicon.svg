<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="32" height="32" rx="6" fill="url(#grad)"/>
  <!-- Calendar/Schedule icon -->
  <rect x="6" y="8" width="20" height="18" rx="2" fill="white" opacity="0.95"/>
  <rect x="6" y="8" width="20" height="5" rx="2" fill="#4338ca"/>
  <!-- Calendar dots (top) -->
  <circle cx="10" cy="6" r="1.5" fill="white"/>
  <circle cx="22" cy="6" r="1.5" fill="white"/>
  <!-- Gantt bars -->
  <rect x="9" y="16" width="8" height="2" rx="1" fill="#4f46e5"/>
  <rect x="11" y="20" width="10" height="2" rx="1" fill="#818cf8"/>
</svg>
